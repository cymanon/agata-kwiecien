@if(posts(); as posts) {
<div
  class="h-full w-full flex flex-col items-center bg-gradient-to-br from-purple-50 via-white to-pink-50 p-4"
>
  <app-post-filters-component (filterChange)="onFilterChange($event)" />
  <div class="flex flex-col items-center gap-6 w-full max-w-4xl">
    @for (post of posts; track post.id) {
    <div
      class="w-full bg-gradient-to-br from-purple-50 to-pink-50 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-purple-100"
    >
      <div class="flex items-center justify-between">
        <h2 class="font-bold text-lg text-gray-900 leading-tight truncate">
          {{ post.title }}
        </h2>
        <div class="flex items-center gap-2">
          <button
            class="cursor-pointer inline-flex items-center justify-center w-10 h-10 bg-white border border-purple-200 rounded-full text-purple-600 hover:bg-purple-50 dark:hover:bg-purple-900/20 transition-all duration-300 hover:scale-105 ml-2"
            (click)="toggleDetails(post.id)"
            [title]="selectedPostId === post.id ? 'Hide details' : 'View details'"
          >
            <i
              class="fas fa-chevron-down text-lg transition-transform duration-300"
              [class.rotate-180]="selectedPostId === post.id"
            ></i>
          </button>
          <button
            (click)="toggleFavorite(post.id)"
            class="bg-white cursor-pointer inline-flex items-center justify-center w-10 h-10 border rounded-full transition-all duration-300"
            [ngClass]="{
              ' border-yellow-300 hover:bg-yellow-50': isFavorite(post.id),
              ' border-gray-200 text-gray-400 hover:bg-gray-50 ': !isFavorite(post.id)
            }"
            [title]="isFavorite(post.id) ? 'Remove from favorites' : 'Add to favorites'"
          >
            <i
              class="text-lg transition-all duration-300 far fa-star"
              [ngClass]="{ 'text-yellow-400': isFavorite(post.id) }"
            ></i>
          </button>
        </div>
        <!-- tbd loading na tym poziomie czy nizej? -->
      </div>
      @if(selectedPostId === post.id) {
      <app-post-details-component
        [post]="post"
        [author]="getAuthorForPost(post)"
        [comments]="comments()[post.id]"
        [loading]="false"
      />}
    </div>
    }
  </div>
</div>
}
